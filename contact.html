<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - House EPCs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section>
            <h2>Contact Details</h2>
            <p>If you prefer, you can reach us directly by phone or email:</p>
            <ul>
                <li>Phone: <a href="tel:+1234567890">0777777777777</a></li>
                <li>Email: <a href="mailto:info@houseepcs.com">contact@hotmail.com</a></li>
            </ul>
        </section>

        <section>
            <h2>Call Me Back!</h2>
            <p>Enter your details below, and we will contact you at a convenient time.</p>
            <form id="contactForm">
                <input type="text" id="name" name="name" placeholder="Name" required>
                <input type="text" id="location" name="location" placeholder="Location" required>
                <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
                <input type="email" id="email" name="email" placeholder="E-Mail Address" required>
                <textarea id="enquiry" name="enquiry" placeholder="Your Enquiry" required></textarea>
                <input type="text" id="callTime" name="callTime" placeholder="When To Call?" required>
                <button type="submit">Call Me Back!</button>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
